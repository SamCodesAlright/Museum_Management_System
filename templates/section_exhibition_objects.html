<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Exhibition Objects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/adminDashboard.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            {% include 'sidebar.html' %}

            <!-- Main Content -->
            <div class="col-lg-10 main-content">
                <!-- Admin Header -->
                {% include 'adminHeader.html' %}

                <div class="table-container">
                    <h5 class="table-title">Add New Exhibition Object</h5>

                    <form action="/section_exhibition_objects" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">
                                    Title
                                </label>
                                <input type="text" class="form-control" id="title" name="title" required />
                            </div>

                            <div class="col-md-6">
                                <label for="creator" class="form-label">
                                    Creator
                                </label>
                                <input type="text" class="form-control" id="creator" name="creator" required />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="culture" class="form-label">
                                    Culture
                                </label>
                                <input type="text" class="form-control" id="culture" name="culture" />
                            </div>

                            <div class="col-md-6">
                                <label for="date" class="form-label">
                                    Date
                                </label>
                                <input type="text" class="form-control" id="date" name="date" required />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="medium" class="form-label">
                                    Medium
                                </label>
                                <input type="text" class="form-control" id="medium" name="medium" />
                            </div>

                            <div class="col-md-6">
                                <label for="dimensions" class="form-label">
                                    Dimensions
                                </label>
                                <input type="text" class="form-control" id="dimensions" name="dimensions" />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="credit" class="form-label">
                                    Credit Line
                                </label>
                                <input type="text" class="form-control" id="credit" name="credit" required />
                            </div>

                            <div class="col-md-6">
                                <label for="image_filename" class="form-label">
                                    Image Name
                                </label>
                                <input type="text" class="form-control" id="image_filename" name="image_filename"
                                    required placeholder="marble.jpg" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">
                                Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>

                        <div class="text-start mt-4">
                            <button type="reset" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i> Clear Form
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus me-1"></i> Add Object
                            </button>
                        </div>
                    </form>
                </div>

                <div class="table-container mt-4">
                    <h5 class="table-title">Current Exhibition Objects</h5>
                    <div style="overflow-x: auto; width: 100%;">
                        <table class="table table-hover" style="min-width: 800px;">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Creator</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                {% for object in objects %}
                                <tr>
                                    <th scope="row">{{ object[0] }}</th>
                                    <td>{{ object[1] }}</td>
                                    <td>{{ object[2] }}</td>
                                    <td>{{ object[4] }}</td>
                                    <td>
                                        <a href="/edit_exhibition_object/{{ object[0] }}"
                                            class="btn btn-sm btn-warning me-2">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <form action="/delete_exhibition_object/{{ object[0] }}" method="POST"
                                            style="display: inline;">
                                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                            <button type="submit" class="btn btn-sm btn-danger my-2"
                                                onclick="return confirm('Are you sure?')">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
